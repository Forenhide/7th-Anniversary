<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANNIVERSARY</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="icon" href="./logo.png" type="image/x-icon">
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-number">0</div>
      <img src="./GIF/12.gif" alt="Loading..." class="preloader-gif" />
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="valentines-container">
        <div class="valentines">
          <div class="envelope"></div>
          <div class="front"></div>
          <div class="card">
            <div class="text">Happy<br />Anniversary<br />Day!</div>
            <div class="heart"></div>
          </div>
          <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
          </div>
        </div>
        <div class="shadow"></div> <!-- Moved here to stay under valentines -->
        <div class="flying-gifs"></div> <!-- Flying GIFs still here -->
      </div>
      
    <script src="./JS/app.js"></script>
  </body>
</html>
